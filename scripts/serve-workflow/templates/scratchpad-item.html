<div class="scratchpad-item" data-title="{{scratchpad.title}}">
  <div class="scratchpad-header">
    <h3 class="scratchpad-title">🗒️ {{scratchpad.title}}</h3>
    <div class="scratchpad-meta">
      <span class="meta-item">📏 {{scratchpad.sizeDisplay}}</span>
      <span class="meta-item">🕒 {{scratchpad.relativeTime}}</span>
    </div>
  </div>
  <div class="markdown-content">
    {{scratchpad.contentHtml}}
  </div>
</div>
